{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row"><!--the codes from this div have been taken from materializ and adjusted to fit the purpose of the site-->
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register_account') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix amber-text text-darken-4"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">User Name</label>
                      </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix amber-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row ">
                    <button type="submit" id="register-btn" class="col s12 btn-large ">Register</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
